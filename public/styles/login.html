<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | RECS 4 U</title>
  <style>
    :root {
      --primary: #2a9d8f;
      --primary-dark: #264653;
      --accent: #e9c46a;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --danger: #e76f51;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light);
      color: var(--dark);
    }

    .login-container {
      display: flex;
      min-height: 100vh;
    }

    .login-panel {
      flex: 1;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 1.5rem;
      left: 2rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--primary-dark);
    }

    .logo img {
      width: 28px;
      height: 28px;
    }

    .login-form-content {
      max-width: 360px;
      width: 100%;
    }

    .login-form-content h1 {
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      color: var(--primary-dark);
      text-align: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-group label {
      font-weight: 500;
      color: var(--dark);
    }

    .login-form input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .login-form input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(42, 157, 143, 0.2);
    }

    .login-form button {
      background-color: var(--primary);
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 1rem;
    }

    .login-form button:hover {
      background-color: #21867a;
      transform: translateY(-2px);
    }

    .signup-panel {
      flex: 1;
      background-color: var(--primary);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.25rem;
      color: #fff;
    }

    .signup-panel h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .signup-panel p {
      font-size: 1rem;
      max-width: 300px;
      text-align: center;
      margin-bottom: 0;
      line-height: 1.4;
    }

    @media (max-width: 992px) {
      .login-container {
        flex-direction: column;
      }
      .login-panel, .signup-panel {
        width: 100%;
        flex: none;
        height: auto;
      }
      .close-btn {
        top: 1rem;
        right: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">

    <div class="login-panel">
      <div class="logo">
        <img src="https://img.icons8.com/ios-filled/50/2a9d8f/film-reel.png" alt="Logo"/>
        RECS 4 U
      </div>

      <div class="login-form-content">
        <h1>Login to Your Account</h1>
        <form class="login-form" onsubmit="return authenticate(event)">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
          </div>
          <button type="submit">Sign In</button>
        </form>
      </div>
    </div>

    <div class="signup-panel">
      <button class="close-btn" onclick="goHome()">&times;</button>
      <h2>Welcome Back!</h2>
      <p>
        Log in to discover the best movies, handpicked just for you.
      </p>
    </div>

  </div>

  <script>
    function authenticate(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === "bob" && password === "bobpass") {
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = "updatedLayout.html";
      } else {
        alert("Invalid credentials. Try username: bob, password: bobpass");
      }
      return false;
    }

    function goHome() {
      window.location.href = "updatedLayout.html";
    }
  </script>
</body>
</html>
